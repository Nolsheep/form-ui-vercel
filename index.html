<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แบบฟอร์มประเมินความพึงพอใจ</title>

  <!-- ฟอนต์ทางการ -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f5f6fa;
      color: #333;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      padding: 24px 16px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      max-width: 860px;
      width: 100%;
      padding: 24px 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .form-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      overflow-x: hidden;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      min-height: 2800px;
      border: none;
      border-radius: 12px;
    }

    .iframe-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, #fff, rgba(255, 255, 255, 0));
      pointer-events: none;
      border-radius: 0 0 12px 12px;
    }

    @media (max-width: 768px) {
      body {
        padding: 16px 8px;
      }

      .form-container {
        padding: 16px 12px;
      }

      .form-title {
        font-size: 1.3rem;
      }

      iframe {
        min-height: 2900px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">แบบฟอร์มประเมินความพึงพอใจในการรับบริการ</div>
    <div class="iframe-wrapper">
      <iframe
        id="formIframe"
        src="https://docs.google.com/forms/d/e/1FAIpQLSduGs5sER_A8hKS_zwo9a9_Md_ckpV9SNnFC88fcWgLnz5k7Q/viewform?embedded=true"
        title="ฟอร์มประเมินความพึงพอใจ"
        scrolling="yes">
        กำลังโหลดแบบฟอร์ม...
      </iframe>
      <!-- ✅ กล่อง overlay บัง footer -->
      <div class="iframe-overlay"></div>
    </div>
  </div>

  <script>
    // ✅ Scroll กลับบนสุดเมื่อเปลี่ยนหน้าใน Google Form
    document.addEventListener("DOMContentLoaded", function () {
      const formFrame = document.getElementById("formIframe");
      formFrame.addEventListener("load", () => {
        formFrame.scrollIntoView({ behavior: "smooth", block: "start" });
      });
    });
  </script>
</body>
</html>

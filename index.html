<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>แบบฟอร์มประเมินความพึงพอใจ</title>

  <!-- ฟอนต์สุภาพ เรียบหรู -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      width: 100%;
      overflow-x: hidden; /* ❌ ปิด side scroll */
    }

    body {
      padding: 40px 16px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      max-width: 860px;
      width: 100%;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .form-title {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }

    .iframe-wrapper {
      width: 100%;
      overflow: hidden; /* ✅ ป้องกัน scroll แนวนอน */
      border-radius: 12px;
    }

    iframe {
      display: block;
      width: 100%;
      min-height: 2600px; /* ปรับตามฟอร์มจริง */
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px 12px;
      }

      .form-container {
        padding: 20px;
      }

      .form-title {
        font-size: 1.3rem;
      }

      iframe {
        min-height: 2500px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">แบบฟอร์มประเมินความพึงพอใจในการรับบริการ</div>
    <div class="iframe-wrapper">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSduGs5sER_A8hKS_zwo9a9_Md_ckpV9SNnFC88fcWgLnz5k7Q/viewform?embedded=true"
        title="ฟอร์มประเมินความพึงพอใจ"
        scrolling="yes">
        กำลังโหลดแบบฟอร์ม...
      </iframe>
    </div>
  </div>
</body>
</html>
